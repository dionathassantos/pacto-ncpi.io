<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NCPI Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <img src="assets/logo.png" alt="NCPI Logo" class="logo">
                <h1>Painel da Estratégia</h1>
                <p>Núcleo Ciência Pela Infância</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        <span class="label-text">Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login">
                    <span class="btn-text">Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="form-footer">
                    <p>Não tem uma conta? <a href="#" onclick="showRegister()">Registre-se</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recuperar Senha</h2>
                <button class="modal-close" onclick="closeModal('forgotPasswordModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="forgotPasswordForm" class="modal-form">
                <p class="modal-description">
                    Digite seu e-mail cadastrado para receber as instruções de recuperação de senha.
                </p>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="resetEmail" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    <span>Enviar Instruções</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Nova Conta</h2>
                <button class="modal-close" onclick="closeModal('registerModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="registerForm" class="modal-form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="regUsername" name="username" placeholder="Nome de usuário" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="regEmail" name="email" placeholder="E-mail" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-id-card"></i>
                        </span>
                        <input type="text" id="regName" name="name" placeholder="Nome completo" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-building"></i>
                        </span>
                        <input type="text" id="regOrganization" name="organization" placeholder="Organização" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="regPassword" name="password" placeholder="Senha" required>
                        <button type="button" class="toggle-password" onclick="toggleRegPasswordVisibility(this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="Confirmar senha" required>
                        <button type="button" class="toggle-password" onclick="toggleRegPasswordVisibility(this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i>
                    <span>Criar Conta</span>
                </button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const icon = document.querySelector('.toggle-password i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Toggle registration password visibility
        function toggleRegPasswordVisibility(button) {
            const input = button.previousElementSibling;
            const icon = button.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            const result = login(username, password);
            
            if (result.success) {
                if (remember) {
                    localStorage.setItem('rememberedUsername', username);
                } else {
                    localStorage.removeItem('rememberedUsername');
                }
                window.location.href = 'index.html';
            } else {
                showError('Usuário ou senha inválidos');
            }
        });

        // Show error message
        function showError(message) {
            const error = document.createElement('div');
            error.className = 'error-message';
            error.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <span>${message}</span>
            `;
            
            const form = document.getElementById('loginForm');
            form.insertBefore(error, form.firstChild);
            
            setTimeout(() => {
                error.remove();
            }, 3000);
        }

        // Handle forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const result = resetPassword(email);
            
            if (result.success) {
                showSuccess('Instruções enviadas para seu e-mail');
                closeModal('forgotPasswordModal');
            } else {
                showError('E-mail não encontrado');
            }
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            if (password !== confirmPassword) {
                showError('As senhas não coincidem');
                return;
            }

            const userData = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                name: document.getElementById('regName').value,
                organization: document.getElementById('regOrganization').value,
                password: password
            };

            const result = register(userData);
            
            if (result.success) {
                showSuccess('Conta criada com sucesso!');
                closeModal('registerModal');
            } else {
                showError(result.message);
            }
        });

        // Show success message
        function showSuccess(message) {
            const success = document.createElement('div');
            success.className = 'success-message';
            success.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            `;
            
            const form = document.getElementById('loginForm');
            form.insertBefore(success, form.firstChild);
            
            setTimeout(() => {
                success.remove();
            }, 3000);
        }

        // Show forgot password modal
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
        }

        // Show register modal
        function showRegister() {
            document.getElementById('registerModal').style.display = 'block';
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Load remembered username
        document.addEventListener('DOMContentLoaded', () => {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
