<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NCPI Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="assets/logo.png" alt="NCPI Logo" class="logo">
            <h1>NCPI Dashboard</h1>
            <p>Faça login para acessar o sistema</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Usuário
                </label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Senha
                </label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Lembrar-me</span>
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Entrar
            </button>

            <div class="form-footer">
                <p>Não tem uma conta? <a href="#" onclick="showRegister()">Registre-se</a></p>
            </div>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recuperar Senha</h2>
                <button class="close-btn" onclick="closeModal('forgotPasswordModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="forgotPasswordForm" class="modal-form">
                <div class="form-group">
                    <label for="resetEmail">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="resetEmail" name="email" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Instruções
                </button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Registrar Nova Conta</h2>
                <button class="close-btn" onclick="closeModal('registerModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="registerForm" class="modal-form">
                <div class="form-group">
                    <label for="regUsername">
                        <i class="fas fa-user"></i>
                        Usuário
                    </label>
                    <input type="text" id="regUsername" name="username" required>
                </div>

                <div class="form-group">
                    <label for="regEmail">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="regEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="regName">
                        <i class="fas fa-id-card"></i>
                        Nome Completo
                    </label>
                    <input type="text" id="regName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="regOrganization">
                        <i class="fas fa-building"></i>
                        Organização
                    </label>
                    <input type="text" id="regOrganization" name="organization" required>
                </div>

                <div class="form-group">
                    <label for="regPassword">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <input type="password" id="regPassword" name="password" required>
                </div>

                <div class="form-group">
                    <label for="regConfirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmar Senha
                    </label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Registrar
                </button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            const result = login(username, password);
            
            if (result.success) {
                if (remember) {
                    localStorage.setItem('rememberedUsername', username);
                } else {
                    localStorage.removeItem('rememberedUsername');
                }
                window.location.href = '/';
            } else {
                alert(result.message);
            }
        });

        // Handle forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const result = resetPassword(email);
            
            alert(result.message);
            if (result.success) {
                closeModal('forgotPasswordModal');
            }
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            if (password !== confirmPassword) {
                alert("As senhas não coincidem");
                return;
            }

            const userData = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                name: document.getElementById('regName').value,
                organization: document.getElementById('regOrganization').value,
                password: password
            };

            const result = register(userData);
            
            if (result.success) {
                alert("Conta criada com sucesso! Faça login para continuar.");
                closeModal('registerModal');
            } else {
                alert(result.message);
            }
        });

        // Show forgot password modal
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
        }

        // Show register modal
        function showRegister() {
            document.getElementById('registerModal').style.display = 'block';
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Load remembered username
        document.addEventListener('DOMContentLoaded', () => {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
